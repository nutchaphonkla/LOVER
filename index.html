<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippable Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Sukhumvit+Set:wght@300;400;600&family=Prata&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://assets.ppassets.com/p-19LEn0aVc4Ddv0M8mDjaBa/flyer/backdrop_static/jpeg_medium') no-repeat center center/cover;
        }
        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .envelope {
            position: absolute;
            width: 360px;
            height: 470px;
            background: url('https://assets.ppassets.com/p-3WaYKZvjQHdgRREIvEYv98/flyer/media_asset/avif_xLarge') no-repeat center center/cover;
            z-index: -1;
        }
        .card-container {
            perspective: 1000px;
            position: relative;
            top: 60px;
            right: 33px;
        }
        .card {
            width: 300px;
            height: 400px;
            background: rgb(10, 8, 8);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
        }
        .front {
            background: url('https://i.pinimg.com/736x/de/8d/aa/de8daae0149ef816e2482fd0040c152d.jpg') no-repeat center center/cover;
            color: white;
            
        }
        .back {
    background: rgb(255, 234, 206);
    color: black;
    transform: rotateY(180deg);
    border: 1px solid #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 22px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£ */
    font-family: 'Prata', serif; /* ‡πÉ‡∏ä‡πâ‡∏ü‡∏≠‡∏ô‡∏ï‡πå Prata ‡∏ó‡∏µ‡πà‡∏î‡∏π‡πÇ‡∏£‡πÅ‡∏°‡∏ô‡∏ï‡∏¥‡∏Å */
    padding: 30px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏£‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
    line-height: 1.6; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î */
    font-weight: 600;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="envelope"></div>
        <div class="card-container" onclick="flipCard()">
            <div class="card" id="card">
                <div class="front">
                    <!-- ‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤ -->
                </div>
                <div class="back">
                    <p>Everyday with you is like Valentine‚Äôs Day. üíåüíï </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function flipCard() {
            document.getElementById('card').classList.toggle('flipped');
        }
    </script>
</body>
</html>
